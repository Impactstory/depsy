<div class="ti-header" ng-controller="headerCtrl">
   <h1>
      <a href="/">
         depsy
      </a>
   </h1>




   <div class="search-box">
    <input type="text"
           id="search-box"
           ng-model="searchResultSelected"
           placeholder="Search packages, authors, and topics"
           typeahead="result as result.name for result in doSearch($viewValue)"
           typeahead-loading="loadingLocations"
           typeahead-no-results="noResults"
           typeahead-template-url="header/search-result.tpl.html"
           typeahead-focus-first="false"
           typeahead-on-select="onSelect($item)"
           class="form-control input-lg">
   </div>


   <div class="ti-menu">
      <span dropdown>

         <a class="menu-link" id="leaders-menu-link" dropdown-toggle>
            leaderboard
         </a>
         <ul class="dropdown-menu" role="menu" aria-labelledby="leaders-menu-link">
           <li role="menuitem"><a href="packages/top">Packages</a></li>
           <li role="menuitem"><a href="people/top">People</a></li>
           <li role="menuitem"><a href="packages/top">Tags</a></li>
         </ul>

      </span>
      <a class="menu-link">
         about
      </a>
   </div>
</div>
