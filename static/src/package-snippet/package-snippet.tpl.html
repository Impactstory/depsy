<span class="package-snippet"
     ng-controller="packageSnippetCtrl">
   <span class="left-metrics">
      <span class="one-metric"
            popover-placement="top"
            popover-title="Use: {{ floor(package.use) }}"
            popover-trigger="mouseenter"
            popover-html="'<em>Use</em> counts reverse dependencies, weighted by GitHub stars. {{ package.use }} is in the {{ package.use_percentile }} percentile compared to other {{ package.language }} packages.'">
         {{ nFormatter(package.use) }}
      </span>
   </span>

   <span class="metadata">
      <span class="name-container">
         <a class="name" tooltip="click for more info" href="package/{{ package.language }}/{{ package.name }}">
            {{ package.name }}
         </a>
      </span>
      <span class="summary">{{ package.summary }}</span>
   </span>

</span>
