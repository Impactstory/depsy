<span class="package-snippet"
     ng-controller="packageSnippetCtrl">
   <span class="left-metrics">
      <span popover-title="Citations: {{ package.citations_count }}"
            popover-trigger="mouseenter"
            popover-html="'<em>Citations</em> counts mentions of this software in academic papers indexed by PubMed Central'"
            ng-show="package.citations_count"
            class="citation metric">
         <span class="fa fa-file-o"></span>
         <span class="text">
            {{ package.citations_count }}

         </span>
      </span>

      <span class="use metric"
            popover-placement="top"
            popover-title="Use: {{ floor(package.use) }}"
            popover-trigger="mouseenter"
            popover-html="'<em>Use</em> counts reverse dependencies, weighted by GitHub stars. {{ package.use }} is in the {{ package.use_percentile }} percentile compared to other {{  }} packages.'">
         {{ nFormatter(package.use) }}
      </span>


   </span>

   <span class="metadata">
      <span class="name-container">
         <a class="name" tooltip="click for more info" href="package/{{ package.language }}/{{ package.name }}">
            {{ package.name }}
         </a>
      </span>
      <span class="summary">{{ package.summary }}</span>
   </span>

</span>
