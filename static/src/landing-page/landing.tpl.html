<div class="landing">
   <div class="tagline">
      Find the impact of software libraries for Python and R.
   </div>
   <div class="search-box">
    <input type="text"
           ng-model="asyncSelected"
           placeholder="Search libraries and authors"
           typeahead="address for address in doSearch($viewValue)"
           typeahead-loading="loadingLocations"
           typeahead-no-results="noResults"
           class="form-control input-lg">
   </div>

</div>
