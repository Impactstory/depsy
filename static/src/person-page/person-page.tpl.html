<div class="person-page">
   <div class="ti-page-header">
      <h1>
         <img ng-src="{{ person.icon }}" alt=""/>
         <span class="text">
            {{ person.name }}
         </span>
      </h1>
   </div>


   <div class="ti-page-body">

      <div class="packages">
         <div class="person-package" ng-repeat="package in person.person_packages | orderBy:'!credit_points'">
            <span class="roles" ng-repeat="role in package.roles">
               <span class="role author" ng-if="role.name=='author'">auth</span>
               <span class="role github-contrib" ng-if="role.name=='github_contributor'">contrib</span>
               <span class="role owner" ng-if="role.name=='github_owner'">owner</span>


            </span>
            <span class="package-snippet-wrapper" ng-include="'package-snippet/package-snippet.tpl.html'"></span>
         </div>


      </div>



   </div>

</div>
