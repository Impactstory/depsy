<div class="top-packages top-page page sidebar-page">



   <div class="sidebar">

      <div class="leader-type-select facet">
         <h3>Show me</h3>
         <ul>
            <li class="filter-option" ng-click="filters.set('type', 'packages')">
               <span class="status" ng-if="filters.d.type == 'packages'">
                  <i class="fa fa-check-square-o"></i>
               </span>
               <span class="status" ng-if="filters.d.type != 'packages'">
                  <i class="fa fa-square-o"></i>
               </span>

               <span class="text">Packages</span>
            </li>

            <li class="filter-option" ng-click="filters.set('type', 'people')">
               <span class="status" ng-if="filters.d.type == 'people'">
                  <i class="fa fa-check-square-o"></i>
               </span>
               <span class="status" ng-if="filters.d.type != 'people'">
                  <i class="fa fa-square-o"></i>
               </span>

               <span class="text">People</span>
            </li>

            <li class="filter-option" ng-click="filters.set('type', 'tags')">
               <span class="status" ng-if="filters.d.type == 'tags'">
                  <i class="fa fa-check-square-o"></i>
               </span>
               <span class="status" ng-if="filters.d.type != 'tags'">
                  <i class="fa fa-square-o"></i>
               </span>

               <span class="text">Tags</span>
            </li>
         </ul>

      </div>

      <div class="language-type-select facet">
         <h3>written in</h3>
         <ul>
            <li class="filter-option" ng-click="filters.set('language', 'python')">
               <span class="status" ng-if="filters.d.language == 'python'">
                  <i class="fa fa-check-square-o"></i>
               </span>
               <span class="status" ng-if="filters.d.language != 'python'">
                  <i class="fa fa-square-o"></i>
               </span>

               <span class="text">Python</span>
            </li>

            <li class="filter-option" ng-click="filters.set('language', 'r')">
               <span class="status" ng-if="filters.d.language == 'r'">
                  <i class="fa fa-check-square-o"></i>
               </span>
               <span class="status" ng-if="filters.d.language != 'r'">
                  <i class="fa fa-square-o"></i>
               </span>

               <span class="text">R</span>
            </li>
         </ul>
      </div>

      <div class="language-type-select facet">
         <h3>and only</h3>
         <ul>
            <li class="filter-option" ng-click="filters.set('is_academic', 'true')">
               <span class="status" ng-if="filters.d.is_academic === 'true'">
                  <i class="fa fa-check-square-o"></i>
               </span>
               <span class="status" ng-if="filters.d.is_academic !== 'true'">
                  <i class="fa fa-square-o"></i>
               </span>

               <span class="text">Academic projects</span>
            </li>
         </ul>
      </div>



   </div>

   <div class="main">

      <div class="ti-page-header">
         <h2>
            <span class="text">
               Top <span class="leaders-type">{{ leaders.type }}</span>
               <span class="sort">
                  , sorted by <span class="val">{{ leaders.sort }}</span>
               </span>
               <span class="filters" ng-show="leaders.filters.length">

               </span>
            </span>
         </h2>
      </div>


      <div class="content">
         <div class="list-items">
            <div class="leader" ng-repeat="leader in leaders.list">
               <div class="package-snippet-wrapper"  ng-include="'package-snippet/package-snippet.tpl.html'"></div>
            </div>
         </div>
      </div>

   </div>




</div>
