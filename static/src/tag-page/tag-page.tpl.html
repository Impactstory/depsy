<div class="tag-page sidebar-page">
   <div class="ti-page-sidebar">
      <div class="sidebar-header">

         <div class="tag-about">
            <span class="name">
               <i class="fa fa-tag"></i>
               {{ packages.filters.tag }}
            </span>
            <span class="num-tags">
               Showing {{ packages.num_returned }} of {{ packages.num_total }} uses
            </span>
         </div>

      </div>

      <div class="top-tags">
         <h3>Related tags</h3>
         <div class="tags">
            <a class="tag" ng-repeat="tag in packages.related_tags | orderBy: '-count'">
               {{ tag.name }}
            </a>
         </div>
      </div>

      <a class="json-link btn btn-default"
         popover-title="View this page as JSON"
         popover-placement="right"
         popover-trigger="mouseenter"
         target="_self"
         popover="Everything here is open data, free to use for your own projects. You can also check out our API for more systematic access."
         href="http://localhost:5008/api/leaderboard?type=packages&tag={{ packages.filters.tag }}">
         <i class="fa fa-download"></i>
         JSON
      </a>

            </a>
         </div>
      </div>
      -->

   </div>


   <div class="ti-page-body">
      <div class="packages">
         <div class="person-package" ng-repeat="package in packages.list | orderBy:'-impact'">
            <span class="package-snippet-wrapper" ng-include="'snippet/package-snippet.tpl.html'"></span>
         </div>
      </div>



   </div>

</div>
