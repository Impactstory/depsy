<span class="snippet tag-snippet"
     ng-controller="personSnippetCtrl">
<span class="left-metrics"
         popover-trigger="mouseenter"
         popover="{{ tag.count }} packages are tagged with '{{ tag.name }}'">

      <span class="one-metric metric">
         {{ format.short(tag.count) }}
      </span>

   </span>

   <span class="metadata">
      <span class="name-container">

         <span class="icon tag-icon">
            <i class="fa fa-tag"></i>
         </span>

         <a class="name" tooltip="click for more info" href="person/{{ tag.name }}">
            {{ tag.name }}
         </a>


         <i popover-title="Academic"
            popover-trigger="mouseenter"
            popover="This tag is often applied to academic projects."
            ng-show="tag.is_academic"
            class="is-academic fa fa-graduation-cap"></i>


         <span class="related-tags">
            Related tags:
         </span>
      </span>

      <span class="summary tags">
         <span class="tags">
            <a href="tag/{{ relatedTag.name }}"
               class="tag"
               ng-repeat="relatedTag in tag.related_tags | orderBy: '-count'">
               {{ tag.name }}
            </a>
         </span>






      </span>
   </span>




</span>
