<span class="snippet person-snippet"
     ng-controller="personSnippetCtrl">
   <span class="left-metrics"
         popover-placement="top"
         popover-trigger="mouseenter"
         popover-template="'snippet/impact-popover.tpl.html'">

      <span class="one-metric metric">
         {{ format.short(person.impact) }}
      </span>


      <span class="vis">
         <!--
         <span class="vis-bar" style="width: {{ package.impact }}%;">
            <span ng-repeat="subScoreRatio in subScoreRatios"
                  class="subscore subscore-{{ subScoreRatio.name }}"
                  style="width: {{ subScoreRatio.val * 100 }}%;"></span>
         </span>
         -->

      </span>

   </span>


   <span class="metadata">
      <span class="name-container">


         <span class="icon">
            <img class="person-icon" src="{{ person.icon_small }}" alt=""/>
         </span>



         <a class="name" tooltip="click for more info" href="person/{{ person.id }}">
            {{ person.name }}
         </a>


         <i popover-title="Academic"
            popover-trigger="mouseenter"
            popover="We infer academic status based on factors like email address, citedness, institution."
            ng-show="person.is_academic"
            class="is-academic fa fa-graduation-cap"></i>
         <!--
         <span class="contribs">
            <span class="by">by</span>
            <a href="person/{{ contrib.id }}"
               popover="name: {{ contrib.name }}"
               popover-trigger="mouseenter"
               class="contrib"
               ng-repeat="contrib in package.contribs | orderBy: '-credit' | limitTo: 3">{{ contrib.single_name }}<span
                       ng-hide="{{ $last }}"
                       class="comma">, </span></a><a class="contrib plus-more"
               href="package/{{ package.language }}/{{ package.name }}"
                  popover="click to see all {{ package.num_contributors }} contributors"
                  popover-trigger="mouseenter" ng-show="package.num_contributors > 5">,
               and {{ package.num_contributors - package.credit.length }} others
            </a>
         </span>
         -->



      </span>
      <span class="summary person-packages">
         <span class="works-on">Works on</span>
         <span class="package" ng-repeat="package in person.person_packages | orderBy: '-person_project_impact'">
            <a href="package/{{ package.language }}/{{ package.name }}">
               {{ package.name }}
            </a>
            <span class="sep" ng-show="!$last">|</span>
         </span>
         <span class="also" ng-show="{{ person.num_packages > 3 }}">
            <span class="sep">|</span>
            <a href="person/{{ person.id }}"></a>
            {{ person.num_packages - 3 }} other packages
         </span>

      </span>
   </span>




</span>
