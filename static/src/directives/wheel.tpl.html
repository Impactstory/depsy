<img class='wheel popover-right'
     ng-show="popoverRight"
     popover-template="'directives/wheel-popover.tpl.html'"
     popover-placement="right"
     popover-trigger="mouseenter"
     ng-src='static/img/wheel/{{ wheelVal }}.png' />

<img class='wheel popover-left'
     ng-show="!popoverRight"
     popover-template="'directives/wheel-popover.tpl.html'"
     popover-placement="left"
     popover-trigger="mouseenter"
     ng-src='static/img/wheel/{{ wheelVal }}.png' />
