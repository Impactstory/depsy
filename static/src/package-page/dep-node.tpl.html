<div class="dep-node level-{{ depNode.level }} is-rollup-{{ depNode.is_rollup }} is-package-{{ depNode.is_package }}">
   <div class="about">
      <span class="name">{{ depNode.name }}</span>
      <span class="pagerank">{{ depNode.display_pagerank }}</span>
   </div>
   <div class="children">
      <div class="dep-node-container"
           ng-repeat="node in node.used_by_nodes"
           ng-include="'package-page/dep-node.tpl.html'"></div>
   </div>
</div>
